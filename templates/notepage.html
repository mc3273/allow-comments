<!DOCTYPE html>
<html>
	<head>
		<title>Unit 4 Notes</title>
		<link rel="stylesheet" type="text/css" href="stylesheet/style2.css">
		<br />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

		<!--Provides ability to hide description text-->
		<script type="text/javascript"> 
		$(document).ready(function() {
			$('div.note_paragraph').show();
				$('div.button').click(function() {
					$(this).next('div.note_paragraph').slideToggle('slow');
				return false;
				});
				});
		</script>>	
	 </head>

	<body>
<!--Begins the main header-->
		<div class="main_header">
			<h1>{{ title|safe}}</h1>
			
				<h1>By Mark Celeste</h1>
			</div>
		</div>

		
		<ul class="nav_list">
			<li class="nav_link">
				<a id="home" href="/">Home</a>
				<a id="summary" href="summary.html">Lesson Notes Unit 1-3</a>
				<a id="guestbook" href="guestbook.html">Leave Comments</a>
			</li>
		</ul>
<!--Starts the main body of page-->
		{% block content %}
		<div class="main_notes">
		{% for each in subheadings %}
<!--Button to toggle descriptions-->		
			<div class="button" href=".">
				<h1>{{each[0]}}</h1>
			</div>
<!--Description Notes-->			
				<div class="note_paragraph">
					{{each[1]|safe}}
				</div>
		{% endfor %}	
		</div>
		{% endblock %}
	
	</body>

</html>
